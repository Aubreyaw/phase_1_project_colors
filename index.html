<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Explorer</title>
   
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Swatch you thinkin'...?</h1>
        <h2>Click color swatches to explore</h2>
    </header>
    <main class="main-content"></main>
            <div id="color-container"></div>
        <main class="main-content">
            <section class="column" id="preview-section">Column 1 Content</section>
            <section class="column" id="list-section">Column 2 Content</section>
            <section class="column" id="color-info">
                <h3 id="color-name">Color Name</h3>
                <p id="color-hex">HEX Code: </p>
            </section>
    </main>
  
    <script src="index.js"></script>
</body>
</html>
